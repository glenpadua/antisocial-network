<div class="row col-sm-6 col-sm-offset-3 login-form">
	<h1>Login</h1>
	<form ng-submit="login.doLogin()">
		<!-- USERNAME INPUT -->
		<div class="form-group">
			<input type="text" class="form-control" ng-model="login.loginData.username" placeholder="Username">
		</div>
		<!-- PASSWORD INPUT -->
		<div class="form-group">
			<input type="password" class="form-control" ng-model="login.loginData.password" placeholder="Password">
		</div>
		<div ng-if="login.error" class="alert alert-danger">
			{{ login.error }}
		</div>
		<!-- LOGIN BUTTON -->
		<button type="submit" class="btn btn-block btn-primary">
			<span>Login</span>
		</button>
	</form>

</div>
