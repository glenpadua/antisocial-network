<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Anti-Social Network</title>
	
	<!-- FOR ANGULAR ROUTING -->
	<base href="/" />
	

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="assets/libs/angular/angular.js"></script>
	<script src="assets/libs/angular-route/angular-route.js"></script>

	

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>

	<!-- main Angular app files -->
	<script src="app/routes.js"></script>
	<script src="app/app.js"></script>
	
</head>

<body ng-app="antiApp" ng-controller="mainController as main">
	
	<!-- NAVBAR -->
	<div class="navbar" ng-if="main.loggedIn">
		<ul>
			<li><h1>Anti-Social</h1></li>
			<li><a href="#">Profile</a></li>
			<li><a href="#">Timeline</a></li>
		</ul>
	</div>
	<div class="navbar-right">
		<ul>
			<li><a href="/login" ng-if="!main.loggedIn">Login</a></li>
			<li><a href="/register" ng-if="!main.loggedIn">Register</a></li>
			<li><a href="#" ng-if="main.loggedIn">Hello {{ main.user.name }} !</a></li>
			<li><a href="#" ng-click="main.doLogout()" ng-if="main.loggedIn">Logout</a></li>
		</ul>
	</div>
	
	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>
	
</body>
</html>
