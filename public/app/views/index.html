<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Anti-Social Network</title>
	
	<!-- FOR ANGULAR ROUTING -->
	<base href="/" />
	

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/libs/components-font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">

	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="assets/libs/angular/angular.js"></script>
	<script src="assets/libs/angular-route/angular-route.js"></script>

	

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/postCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/postService.js"></script>
	<script src="app/services/commentService.js"></script>

	<!-- main Angular app files -->
	<script src="app/routes.js"></script>
	<script src="app/app.js"></script>
	
</head>

<body ng-app="antiApp" ng-controller="mainController as main">
	
	<!-- NAVBAR -->
	<header>
		<div class="navbar navbar-inverse" ng-if="main.loggedIn">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand"> <span class="fa fa-balance-scale"></span> The Anti-Social Network</a>
				</div>
				<ul class="navbar-nav nav">
					<li><a ng-href="/users/{{ main.user.username }}"> <span class="fa fa-user"></span> Profile</a></li>
					<li><a href="/timeline"><span class="fa fa-clock-o"></span> Timeline</a></li>
				</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/login" ng-if="!main.loggedIn">Login</a></li>
						<li><a href="/register" ng-if="!main.loggedIn">Register</a></li>
						<li><a href="#" ng-if="main.loggedIn">Welcome {{ main.user.name }}!</a></li>
						<li><a href="#" ng-click="main.doLogout()" ng-if="main.loggedIn"><span class="fa fa-sign-out"></span> Logout</a></li>
					</ul>
			</div>
		</div>
	</header>
	
	<main class="container">
		<!-- ANGULAR VIEWS -->
		<div ng-view></div>
	</main>
	
	<!-- FOOTER -->
	<footer class="footer" ng-if="main.loggedIn">
		<a href="https://github.com/glenpadua/antisocial-network/"><span class="fa fa-github"></span></a>
	</footer>
</body>
</html>
